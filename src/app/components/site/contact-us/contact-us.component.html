			<li><a routerLink="/">Imdeh</a></li>

<!-- Start Contact Area -->
<section id="contact" class="contact-area uk-contact uk-section">
	<div class="uk-container">
		<div class="uk-section-title section-title">
			<span>Charlemos</span>
			<h2>Conáctanos</h2>
		</div>

		<div class="uk-grid uk-grid-match uk-grid-medium uk-child-width-1-2@m uk-child-width-1-1@s">
			<div class="item">
				<div class="map-img">
					<img src="assets/img/imdeh/map.png" alt="map" />

					<div class="location uk-location1">
						<a href="#" class="active">
							<div class="location-info">
								<h5>IMDEH, Guadalajara</h5>
								<span>Av. Ignacio L. Vallarta 1286, Col Americanat</span>
							</div>
						</a>
					</div>
				</div>
			</div>

			<div class="item">
				<form id="contactForm">
					<div class="uk-grid uk-grid-match uk-grid-medium uk-child-width-1-2@m uk-child-width-1-1@s">
						<div class="item uk-margin">
							<input type="text" class="uk-input" name="name" id="name" placeholder="Nombre" />
						</div>

						<div class="item uk-margin">
							<input type="email" class="uk-input" name="email" id="email" placeholder="Email" />
						</div>

						<div class="item uk-margin">
							<input type="text" class="uk-input" placeholder="Teléfono" />
						</div>

						<div class="item uk-margin">
							<input type="text" class="uk-input" name="subject" id="subject" placeholder="Asunto" />
						</div>
					</div>

					<div class="item">
						<textarea name="message" class="uk-textarea" id="message" cols="30" rows="4" placeholder="Mensaje"></textarea>
					</div>

					<button type="submit" class="uk-button uk-button-default">Enviar Mensaje</button>
				</form>
			</div>
		</div>
	</div>
</section>
<!-- End Contact Area -->
