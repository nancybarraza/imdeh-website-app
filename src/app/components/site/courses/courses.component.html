<!-- Start Page Title Area -->
<section class="page-title-area uk-page-title services">
	<div class="uk-container">
		<h1>Entrenamientos</h1>
		<ul>
			<li><a routerLink="/">Inicio</a></li>
			<li>Entrenamientos</li>
		</ul>
	</div>
</section>
<!-- End Page Title Area -->

<!-- Start Services Area -->
<section class="services-area uk-services uk-section">
	<div class="uk-container">
		<div class="uk-grid uk-grid-match uk-grid-medium uk-child-width-1-3@m uk-child-width-1-2@s" *ngIf="coursesList.length">
			<div class="item" *ngFor="let course of coursesList">
				<div class="single-services">
					<div class="icon">
						<i class="{{ course.icon }}"></i>
					</div>
					<h3>{{ course.name }}</h3>

					<i class="flaticon-right link-btn"></i>

					<a routerLink="/entrenamiento/{{ course.path }}" class="link uk-position-cover"></a>
				</div>
			</div>
		</div>
		<a class="uk-button uk-button-default" routerLink="/contacto">SOLICITAR INFORMES</a>
	</div>
</section>
<!-- End Services Area -->
