<!-- Start Page Title Area -->
<section class="page-title-area uk-page-title team">
	<div class="uk-container">
		<h1>Team</h1>
		<ul>
			<li><a routerLink="/">Home</a></li>
			<li>Team</li>
		</ul>
	</div>
</section>
<!-- End Page Title Area -->

<!-- Start Team Area -->
<section class="team-area uk-team uk-section">
	<div class="uk-container">
		<div class="uk-grid uk-grid-match uk-grid-medium uk-child-width-1-3@m uk-child-width-1-2@s">
			<div class="single-team" *ngFor="let coach of coachesList">
				<figure class="team-picture-large">
					<a [routerLink]="['/entrenador/', coach.path]"> <img src="{{ coach.photo }}" alt="{{ coach.name }}" /></a>
				</figure>

				<div class="team-content">
					<h3>{{ coach.name }}</h3>
					<span>{{ coach.range }}</span>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End Team Area -->
